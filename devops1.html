<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <h2 style="text-align: center;"><b><u>User Registration Form</u></b></h2><br><br><br>
    <form>
    <label for="Username">Username:</label>
    <input type="text" id="Username" required><br><br>
    <label for="Email">Email:</label>
    <input type="email" id="Email" required><br><br>
    <label for="dob">DateOfBirth:</label>
    <input type="date" id="dob" required><br><br>
    <label for="pno">Phone_no:</label>
    <input type="tel" id="pno" maxlength="10" required><br><br>
    <label for="select">Event:</label>
    <select id="select">
        <option>DanceCrew</option>
        <option>CodingQueen</option>
        <option>SingingChampion</option>
    </select><br><br>
    </form>
    <a href="reg.html" target="_blank">
        <button>Submit</button>
    </a>
</body>
</html>
